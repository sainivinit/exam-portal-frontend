<div class="bootstrap-wrapper">
    <div class="container-fluid">
       <div class="row">
        <div class="col-md-2">
            <h1>Instructions</h1>

        </div>

        <div class="col-md-8">

            <ng-container *ngIf="question">
                <h1 class="mt20"> {{question[0].quiz.title}} </h1>


                <mat-card *ngFor="let q of question; let i=index" class="mt20">
                   <mat-card-content>
                    <p> <b>Question {{i+1}}.</b>
                        <span class="ml20" [innerHTML]="q.content"></span>
                    </p>  

                       <mat-divider></mat-divider>

                       <div class="row mt20 cpp">
                           <div class="col-md-6">
                              1)  <input type="radio" [value]="q.option1" 
                               [name]="i"><b> {{q.option1}} </b> 
                           </div>
                           <div class="col-md-6">
                              2) <input type="radio" [value]="q.option2" 
                              [name]="i"><b> {{q.option2}} </b> 
                           </div>
                       </div>


                       <div class="row mt20 cpp">
                        <div class="col-md-6">
                           3) <input type="radio" [value]="q.option3" 
                           [name]="i"><b> {{q.option3}} </b> 
                        </div>
                        <div class="col-md-6">
                           4) <input type="radio" [value]="q.option4" 
                           [name]="i"><b> {{q.option4}} </b> 
                        </div>
                    </div>
                   </mat-card-content>



                </mat-card>



                <div class="conainer text-center mt20">
                    <button mat-raised-button color="primary">Submit Quiz</button>
                </div>
            </ng-container>
        </div>

        <div class="col-md-2">

        </div>
       </div>
    </div>
</div>
